<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
    <script>
        function setCookie() {
            document.cookie = "sessionId=JeongHyunGu; path=/"; // 쿠키 설정
            alert("Cookie has been set!");
        }
    </script>
</head>
<body>
<h1>Set Cookie</h1>
<button onclick="setCookie()">Set Session ID Cookie</button>
</body>
</html>
